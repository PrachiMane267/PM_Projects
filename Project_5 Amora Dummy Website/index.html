<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="from_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter first name.."/>
                </div>
                <div class="from_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter last name.."/>
                </div>
                <div class="from_control">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email.."/>
                </div>
                <div class="from_control">
                    <label for="job_role">Job Role</label><br>
                    <select id="job_role" name="job_role">
                        <option value="">Select</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="UI/UX">UI UX Designer</option>
                    </select>
                </div>
                <div class="from_control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter address.."></textarea> 
                </div>
                <div class="from_control">
                        <label for="city">City</label><br>
                        <input id="city" name="city" placeholder="Enter city name.."/>
                </div>
                <div class="from_control">
                        <label for="pincode">Pincode</label><br>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode.."/>
                </div>
                <div class="from_control">
                    <label for="date">Date</label><br>
                    <input value="1999-01-01" type="date" id="date" />
            </div>
            <div class="from_control">
                <label for="upload">Upload your CV</label>
                <input  type="file" id="upload" name="upload"/>
            </div>
            </div>
        <div class="button_container">
        <!-- <button type="submit">Apply Now</button><br> -->
        <p ><a href="demo1.html">Apply Now</a> </p>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
